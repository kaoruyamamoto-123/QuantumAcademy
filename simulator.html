<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <title>Эмулятор квантовых вычислений</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0faff;
      color: #2a2d4d;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #00bcd4, #2196f3, #3f51b5, #673ab7);
      color: white;
      padding: 40px 20px;
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .content {
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s;
      margin-top: 20px;
      word-wrap: break-word;
    }
    .button:hover {
      background-color: #2196f3;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      .back-button {
        font-size: 18px;
        padding: 4px 8px;
      }
      .button {
        font-size: 16px;
        padding: 12px 20px;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="index.html" title="На главную">←</a>
    <h1>Эмулятор квантовых вычислений</h1>
  </header>

  <section>
    <div class="content">
      <p>Используйте эмулятор квантовых вычислений IBM Quantum для создания и симуляции квантовых алгоритмов. Квантовые технологии открывают новые возможности для криптографии и вычислений.</p>
      <a href="https://quantum-computing.ibm.com/composer" class="button" target="_blank">Перейти к эмулятору IBM Quantum</a>
    </div>
  </section>
</body>
</html>
